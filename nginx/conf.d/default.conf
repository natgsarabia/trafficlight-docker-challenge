# CONFIGURACION PARA BALANCEADOR DE CARGA
upstream trafficlight-balancer {
    server red-app:80;
    server yellow-app:80;
    server green-app:80;
}
server {
    listen 80;
    location / {
        proxy_pass http://trafficlight-balancer;
    }
}